---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/bootstrap.min.css">

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  	<header id="main" style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
        {{ page.title }}
    </h1>
    
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
      
  	</header>
  
  	<!-- style="padding: 4% 10%" -->
	<div class="container">
	<div class="row">
		<div class="col-md-4">
			<img src='{{ site.baseurl }}/assets/img/pexels/avatar.jpg'>	
		</div>
		
		<div class="col-md-8">
			{{content}}
		</div>
	</div>
	</div>
    
    
  <!-- Tag list for portfolio -->
  {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
  {% include tags_list.html tags=tag_list %}
    
</article>
